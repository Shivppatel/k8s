apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: datadog-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: datadog-secret
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: secret/data/datadog/credentials
        property: api-key
# Note: datadog-token is auto-managed by the DatadogAgent operator
# Only the API key needs to be externally managed
