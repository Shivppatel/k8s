loki:
  loki:
    commonConfig:
      replication_factor: 1
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      max_active_streams: 0
      max_global_streams: 0
      max_streams_per_user: 0
    ruler:
      enable_api: true

    storage:
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin

  minio:
    enabled: false

  deploymentMode: SimpleScalable

  singleBinary:
    replicas: 0

  # Zero out replica counts of other deployment modes
  backend:
    replicas: 1
  read:
    replicas: 1
  write:
    replicas: 1

  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0
