rabbitmq:
  global:
    security:
      allowInsecureImages: true
  image:
    registry: docker.io
    repository: bitnamilegacy/rabbitmq
  updateStrategy:
    type: OnDelete
  auth:
    # Use existing secret from Vault via ExternalSecret
    existingPasswordSecret: rabbitmq
    existingErlangSecret: rabbitmq
    # Force password update even with existing persisted data
    forcePassword: true
