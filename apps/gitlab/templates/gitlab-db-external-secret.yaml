apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-db-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitlab-db-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/postgresql/gitlab
        property: username
    - secretKey: password
      remoteRef:
        key: secret/data/postgresql/gitlab
        property: password
