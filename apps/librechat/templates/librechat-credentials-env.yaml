apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: librechat-credentials-env
  namespace: librechat
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: librechat-credentials-env
    creationPolicy: Owner
  data:
    - secretKey: CREDS_KEY
      remoteRef:
        key: secret/data/librechat
        property: CREDS_KEY
    - secretKey: JWT_SECRET
      remoteRef:
        key: secret/data/librechat
        property: JWT_SECRET
    - secretKey: JWT_REFRESH_SECRET
      remoteRef:
        key: secret/data/librechat
        property: JWT_REFRESH_SECRET
    - secretKey: MEILI_MASTER_KEY
      remoteRef:
        key: secret/data/librechat
        property: MEILI_MASTER_KEY
    # - secretKey: MONGO_URI
    #   remoteRef:
    #     key: secret/data/librechat
    #     property: MONGO_URI