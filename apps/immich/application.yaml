apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:shivppatel/k8s.git
    targetRevision: main
    path: apps/immich
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: false # Protect photo library from deletion
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  # Protect PVCs from being pruned
  ignoreDifferences:
    - group: ""
      kind: PersistentVolumeClaim
      jqPathExpressions:
        - .metadata.annotations
        - .metadata.labels
