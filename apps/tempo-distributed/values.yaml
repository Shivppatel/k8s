tempo-distributed:
  useExternalConfig: false
  traces:
    otlp:
      grpc:
        enabled: true
      http:
        enabled: true
  storage:
    trace:
      backend: s3
      s3:
        bucket: grafana-tempo-data
        endpoint: minio.minio.svc.cluster.local:9000
        access_key: ${MINIO_ACCESS_KEY}
        secret_key: ${MINIO_SECRET_KEY}
        insecure: true
        forcepathstyle: true
  distributor:
    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret
    extraArgs:
      - -config.expand-env=true
  ingester:
    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret
    extraArgs:
      - -config.expand-env=true
  compactor:
    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret
    extraArgs:
      - -config.expand-env=true
  querier:
    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret
    extraArgs:
      - -config.expand-env=true
  queryFrontend:
    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret
    extraArgs:
      - -config.expand-env=true
  metricsGenerator:
    enabled: true
    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret
    extraArgs:
      - -config.expand-env=true
    config:
      storage:
        remote_write:
          - url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090/api/v1/write
  metaMonitoring:
    serviceMonitor:
      enabled: true
