tempo-distributed:
  useExternalConfig: false
  global:
    extraEnvFrom:
      - secretRef:
          name: tempo-s3-secret
    extraArgs:
      - -config.expand-env=true
  traces:
    otlp:
      grpc:
        enabled: true
      http:
        enabled: true
  storage:
    trace:
      backend: s3
      s3:
        bucket: grafana-tempo-data
        endpoint: minio.minio.svc.cluster.local:9000
        access_key: ${MINIO_ACCESS_KEY}
        secret_key: ${MINIO_SECRET_KEY}
        insecure: true
        forcepathstyle: true
  # Override memcached to exclude global extraArgs/extraEnvFrom it doesn't understand
  memcached:
    extraArgs: []
    extraEnvFrom: []
  metricsGenerator:
    enabled: true
    config:
      storage:
        remote_write:
          - url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090/api/v1/write
  metaMonitoring:
    serviceMonitor:
      enabled: true
