apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-ingress
  namespace: traefik
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`traefik.shivpatel.xyz`) && PathPrefix(`/dashboard`)
    kind: Rule
    services:
    - name: traefik-dashboard
      port: 8443
  - match: Host(`traefik.shivpatel.xyz`) && Path(`/`)
    kind: Rule
    middlewares:
    - name: traefik-dashboard-redirect
    services:
    - name: traefik-dashboard
      port: 8443
  tls: {}