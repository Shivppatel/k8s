traefik:
  ingressRoute:
    dashboard:
      enabled: true
      
  logs:
    general:
      level: "INFO" # DEBUG if needed

  service:
    type: LoadBalancer
    loadBalancerIP: "192.168.3.20"  # Choose an available IP from your MetalLB range

  additionalArguments:
    - --entryPoints.web.http.redirections.entryPoint.to=websecure
    - --entryPoints.web.http.redirections.entryPoint.scheme=https
    - --entryPoints.web.http.redirections.entryPoint.permanent=true

  tlsStore:
    default:
      defaultCertificate:
        secretName: wildcard-cert

  persistence:
    enabled: true

  metrics:
    prometheus:
      serviceMonitor:
        enabled: true