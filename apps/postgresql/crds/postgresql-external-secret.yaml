# CNPG auto-manages superuser secret (postgresql-superuser)
# Only need ExternalSecrets for app users
---
# Secret for CNPG managed role - immich
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-db-secret
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: immich-db-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/postgresql/immich
        property: username
    - secretKey: password
      remoteRef:
        key: secret/data/postgresql/immich
        property: password
---
