# Superuser secret managed by Vault to prevent password desync
# CNPG will use this instead of auto-generating
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgresql-superuser
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: postgresql-superuser
    creationPolicy: Orphan
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/postgresql/superuser
        property: username
    - secretKey: password
      remoteRef:
        key: secret/data/postgresql/superuser
        property: password
---
