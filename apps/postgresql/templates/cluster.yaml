apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: >-
      PrunePropagationPolicy=foreground,
      Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/hook-delete-policy: HookFailed
spec:
  instances: 3
  enablePDB: true
  minSyncReplicas: 1
  maxSyncReplicas: 2

  # Note: For pgvector support, you may need a custom image
  # Options: ghcr.io/tensorchord/cloudnative-pgvecto.rs:17-v0.4.0
  # (uses 'vectors' extension)
  # Or build custom image with pgvector
  imageName: ghcr.io/cloudnative-pg/postgresql:17

  # Superuser credentials managed by ExternalSecret from Vault
  # This prevents password desync between secret and database
  enableSuperuserAccess: true
  superuserSecret:
    name: postgresql-superuser

  # Bootstrap - create users, databases, and set permissions
  bootstrap:
    initdb:
      database: postgres
      owner: postgres
      postInitSQL:
        # Create users (managed roles will sync passwords later)
        - CREATE USER terraform WITH PASSWORD 'temp'
        - CREATE USER immich WITH PASSWORD 'temp'
        - CREATE USER n8n WITH PASSWORD 'temp'
        - CREATE USER teslamate WITH PASSWORD 'temp'
        - CREATE USER authentik WITH PASSWORD 'temp'
        - CREATE USER gitlab WITH PASSWORD 'temp'
        - CREATE USER datadog WITH PASSWORD 'temp'
        # Create databases with correct ownership
        - CREATE DATABASE terraform OWNER terraform
        - CREATE DATABASE immich OWNER immich
        - CREATE DATABASE n8n OWNER n8n
        - CREATE DATABASE teslamate OWNER teslamate
        - CREATE DATABASE authentik OWNER authentik
        - CREATE DATABASE gitlab OWNER gitlab
        - CREATE DATABASE datadog OWNER datadog

  storage:
    size: 50Gi

  # PostgreSQL configuration for Datadog Database Monitoring
  postgresql:
    # CNPG auto-manages shared_preload_libraries when it sees
    # pg_stat_statements.* params
    # Do NOT set shared_preload_libraries in parameters; it's a fixed
    # param managed by CNPG
    parameters:
      # Increase max connections to handle multiple applications
      max_connections: "200"
      # Track all statements including those from nested function calls
      pg_stat_statements.track: "all"
      # Maximum number of statements tracked
      pg_stat_statements.max: "10000"
      # Disable tracking of utility commands to reduce noise
      pg_stat_statements.track_utility: "off"
      # Increase query size tracking for better visibility
      track_activity_query_size: "4096"
      # Enable I/O timing for query analysis
      track_io_timing: "on"
