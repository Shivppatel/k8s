apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline-db-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: outline-db-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .username }}"
        password: "{{ .password | urlquery }}"
  dataFrom:
    - extract:
        key: secret/data/postgresql/outline
