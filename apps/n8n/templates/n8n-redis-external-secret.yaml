apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-redis-secret
  namespace: n8n
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: n8n-redis-secret
    creationPolicy: Owner
  data:
    # n8n chart's existingSecret expects 'redis-password' key
    - secretKey: redis-password
      remoteRef:
        key: secret/data/redis
        property: redis-password
