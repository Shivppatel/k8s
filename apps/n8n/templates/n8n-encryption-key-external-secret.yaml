apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-encryption-key-secret
  namespace: n8n
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: n8n-encryption-key-secret
    creationPolicy: Owner
  data:
    # n8n chart's existingEncryptionKeySecret expects 'N8N_ENCRYPTION_KEY' key
    - secretKey: N8N_ENCRYPTION_KEY
      remoteRef:
        key: secret/data/n8n
        property: encryption-key
