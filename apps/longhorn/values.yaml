longhorn:
  image:
    pullPolicy: IfNotPresent
  defaultSettings:
    defaultDataPath: "/mnt/storage/longhorn"
    defaultReplicaCount: "3"
    replicaSoftAntiAffinity: true
  persistence:
    defaultClass: true
    defaultClassReplicaCount: 3
  preUpgradeChecker:
    jobEnabled: true
  metrics:
    serviceMonitor:
      enabled: true