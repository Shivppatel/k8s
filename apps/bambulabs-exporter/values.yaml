replicaCount: 1

image:
  repository: shivppatel/bambulabs-exporter
  pullPolicy: IfNotPresent
  tag: "0.1.0"

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 9191
  targetPort: 9191

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Environment variables for BambuLabs exporter
# These should be configured via external secrets or configmap
env: []
  # - name: BAMBU_HOST
  #   value: "192.168.1.100"
  # - name: BAMBU_ACCESS_CODE
  #   valueFrom:
  #     secretKeyRef:
  #       name: bambulabs-secret
  #       key: access-code

# ServiceMonitor for Prometheus scraping
serviceMonitor:
  enabled: true
  interval: 30s
  path: /metrics
