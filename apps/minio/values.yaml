minio:
  mode: distributed
  statefulset:
    replicaCount: 3
    drivesPerNode: 2
    updateStrategy:
      type: OnDelete
  image:
    registry: docker.io
    repository: bitnamilegacy/minio
  persistence:
    enabled: true
    storageClass: longhorn
    accessModes:
      - ReadWriteOnce
  console:
    image:
      registry: docker.io
      repository: bitnamilegacy/minio-object-browser