minio:
  mode: distributed
  statefulset:
    replicaCount: 3
    drivesPerNode: 2
  deployment:
    updateStrategy:
      type: RollingUpdate
  image:
    registry: docker.io
    repository: bitnamilegacy/minio
  persistence:
    enabled: true
    storageClass: longhorn
    accessModes:
      - ReadWriteOnce
  console:
    image:
      registry: docker.io
      repository: bitnamilegacy/minio-object-browser
    auth:
      existingSecret: minio-password-secret
      rootUserSecretKey: MINIO_ROOT_USER
      rootPasswordSecretKey: MINIO_ROOT_PASSWORD