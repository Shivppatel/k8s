kube-prometheus-stack:
  grafana:
    persistence:
      enabled: true
      type: sts
      accessModes:
        - ReadWriteOnce
      size: 20Gi
      finalizers:
        - kubernetes.io/pvc-protection
  crds:
    upgradeJob:
      enabled: true
      forceConflicts: true
  prometheus:
    prometheusSpec:
      # Enable remote write receiver to accept metrics via remote_write API
      # This allows Prometheus to accept metrics sent via POST to /api/v1/write
      extraArgs:
        - --enable-feature=remote-write-receiver