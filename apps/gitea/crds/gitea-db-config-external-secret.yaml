apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-db-config
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitea-db-config
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        database: |
          USER = {{ .DB_USER }}
          PASSWD = {{ .DB_PASSWORD }}
        session: |
          PROVIDER = redis
          PROVIDER_CONFIG = redis://:{{ .REDIS_PASSWORD }}@redis-headless.redis.svc.cluster.local:6379
        cache: |
          ENABLED = true
          ADAPTER = redis
          HOST = redis://:{{ .REDIS_PASSWORD }}@redis-headless.redis.svc.cluster.local:6379
        queue: |
          TYPE = redis
          CONN_STR = redis://:{{ .REDIS_PASSWORD }}@redis-headless.redis.svc.cluster.local:6379
  data:
    - secretKey: DB_USER
      remoteRef:
        key: secret/data/postgresql/gitea
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: secret/data/postgresql/gitea
        property: password
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: secret/data/redis
        property: redis-password
