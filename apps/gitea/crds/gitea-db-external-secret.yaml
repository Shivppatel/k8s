apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-db-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitea-db-secret
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_USER
      remoteRef:
        key: secret/data/postgresql/gitea
        property: username
    - secretKey: DATABASE_PASS
      remoteRef:
        key: secret/data/postgresql/gitea
        property: password