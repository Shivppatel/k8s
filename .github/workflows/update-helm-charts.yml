name: Update Helm Chart Dependencies

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - "apps/**/Chart.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-helm-charts:
    runs-on: ubuntu-latest
    # Only run for renovate bot or yourself (replace with your GitHub username)
    if: github.actor == 'renovate[bot]' || github.actor == 'Shivppatel'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0

      - name: Get changed Chart.yaml files
        id: changed-charts
        run: |
          # Get list of changed files in PR
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Find unique app directories with Chart.yaml changes
          CHART_DIRS=""
          for file in $CHANGED_FILES; do
            if [[ "$file" == apps/*/Chart.yaml ]]; then
              DIR=$(dirname "$file")
              if [[ ! "$CHART_DIRS" =~ "$DIR" ]]; then
                CHART_DIRS="$CHART_DIRS $DIR"
              fi
            fi
          done

          echo "chart_dirs=$CHART_DIRS" >> $GITHUB_OUTPUT
          echo "Found chart directories: $CHART_DIRS"

      - name: Update Helm dependencies
        if: steps.changed-charts.outputs.chart_dirs != ''
        run: |
          for dir in ${{ steps.changed-charts.outputs.chart_dirs }}; do
            echo "Updating dependencies for $dir"
            helm dependency update "$dir"
          done

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/*/Chart.lock apps/*/charts/
          git commit -m "chore: update helm chart dependencies [skip ci]"
          git push origin HEAD:${{ github.head_ref }}
