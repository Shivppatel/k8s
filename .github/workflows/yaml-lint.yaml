name: YAML Lint

on:
  pull_request:
    branches:
      - main
    paths:
      - "**.yaml"
      - "**.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Get changed YAML files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.yaml' '*.yml' | tr '\n' ' ')
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Found changed YAML files: $CHANGED_FILES"

      - name: YAML Lint
        if: steps.changed-files.outputs.files != ''
        uses: ibiqlik/action-yamllint@2576378a8e339169678f9939646ee3ee325e845c # v3.1.1
        with:
          config_data: |
            extends: relaxed
            rules:
              line-length: disable
              truthy:
                check-keys: false
              comments:
                min-spaces-from-content: 1
              brackets:
                min-spaces-inside: 0
                max-spaces-inside: 1
          file_or_dir: ${{ steps.changed-files.outputs.files }}
          strict: false
